<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    crossorigin="anonymous"
    >
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    >
    <link rel="stylesheet" href="../music-player/asset/style/style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">
            music player
        </h1>
        <div class="music-container">
            <div id="cover-box">
                <img src="../music-player/asset/image/cinderella.jpg" alt="cover-image" id="cover">
            </div>
            <div id="music-box">
                <audio src="disc"></audio>
                <div id="music-info">
                    <h2 id="title"></h2>
                    <h3 id="artist"></h3>
                    <div id="progress-container">
                        <div id="progress"></div>
                    </div>
                    <div id="timer-bar">
                        <span id="timer">0:00</span>
                        <span id="duration"></span>
                    </div>
                </div>
                <div id="control-box">
                    <i id="prev" class="btn fas fa-backward"></i>
                    <i id="play" class="special-btn fas fa-play"></i>
                    <i id="next" class="btn fas fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="../music-player/asset/script/script.js"></script>
</body>
</html>
